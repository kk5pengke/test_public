        <div class="frame-selector">

    <script>
        // å›¾ç‰‡åºåˆ—é…ç½®
        const imageSequence = [];
        const startFrame = 915;
        const endFrame = 948;
        const totalFrames = endFrame - startFrame + 1;

        // ç”Ÿæˆå›¾ç‰‡åºåˆ—æ•°ç»„
        for (let i = startFrame; i <= endFrame; i++) {
            imageSequence.push(`continues_data/00${i}.png`);
        }

        // è·å–å…ƒç´ 
        const currentImage = document.getElementById('currentImage');
        const frameSlider = document.getElementById('frameSlider');
        
        const sliderMax = 1000; // æ»‘å—æœ€å¤§å€¼

        // æ ¹æ®æ»‘å—å€¼ï¼ˆ0-1000ï¼‰æ›´æ–°å›¾ç‰‡ï¼Œæ˜¾ç¤ºæ ‡ç­¾ä¸º 0-1
        function updateImageFromSlider(sliderValue) {
            // å°† 0-1000 çš„å€¼å½’ä¸€åŒ–åˆ° 0-1
            const normalizedValue = sliderValue / sliderMax;
            
            // å°† 0-1 çš„å€¼æ˜ å°„åˆ°å›¾ç‰‡ç´¢å¼• (0 åˆ° totalFrames-1)
            const frameIndex = Math.round(normalizedValue * (totalFrames - 1));
            const clampedIndex = Math.max(0, Math.min(frameIndex, totalFrames - 1));
            
            // æ›´æ–°å›¾ç‰‡
            currentImage.src = imageSequence[clampedIndex];
        }

        // æ»‘å—äº‹ä»¶ - ä½¿ç”¨ input äº‹ä»¶å®ç°å®æ—¶å“åº”
        frameSlider.addEventListener('input', (e) => {
            const sliderValue = parseInt(e.target.value);
            updateImageFromSlider(sliderValue);
        });

        // åˆå§‹åŒ–ç¬¬ä¸€å¸§
        updateImageFromSlider(0);
        
        // é¢„åŠ è½½æ‰€æœ‰å›¾ç‰‡ä»¥æé«˜æµç•…åº¦
        const preloadedImages = [];
        imageSequence.forEach((src, index) => {
            const img = new Image();
            img.src = src;
            preloadedImages[index] = img;
        });
