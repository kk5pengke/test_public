<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片对比滑块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .image-container {
            position: relative;
            width: 50%;
            max-width: 450px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .image-display {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-display img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .instructions {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.95em;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }


        /* 帧选择器样式 */
        .frame-selector {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea15, #764ba215);
            border-radius: 12px;
            border: 2px solid #667eea30;
        }

        .frame-slider-container {
            position: relative;
            padding: 10px 0;
        }

        .frame-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #667eea, #764ba2);
            outline: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .frame-slider:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .frame-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: white;
            border: 4px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .frame-slider::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .frame-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            background: white;
            border: 4px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .frame-slider::-moz-range-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .frame-markers {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 5px;
            font-size: 1em;
            color: #666;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .upload-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 图片序列查看器</h1>
        <p class="subtitle">通过滑块浏览连续图片帧</p>

        <div class="image-container">
            <div class="image-display">
                <img id="currentImage" src="" alt="当前帧">
            </div>
        </div>

        <div class="instructions">
            💡 提示：拖动下方滑块浏览图片序列
        </div>

        <!-- 帧选择器 -->
        <div class="frame-selector">
            <div class="frame-slider-container">
                <input type="range" class="frame-slider" id="frameSlider" min="0" max="1000" value="0" step="1">
            </div>
            <div class="frame-markers">
                <span>0</span>
                <span>1</span>
            </div>
        </div>
    </div>

    <script>
        // 图片序列配置
        const imageSequence = [];
        const startFrame = 915;
        const endFrame = 948;
        const totalFrames = endFrame - startFrame + 1;

        // 生成图片序列数组
        for (let i = startFrame; i <= endFrame; i++) {
            imageSequence.push(`continues_data/00${i}.png`);
        }

        // 获取元素
        const currentImage = document.getElementById('currentImage');
        const frameSlider = document.getElementById('frameSlider');
        
        const sliderMax = 1000; // 滑块最大值

        // 根据滑块值（0-1000）更新图片，显示标签为 0-1
        function updateImageFromSlider(sliderValue) {
            // 将 0-1000 的值归一化到 0-1
            const normalizedValue = sliderValue / sliderMax;
            
            // 将 0-1 的值映射到图片索引 (0 到 totalFrames-1)
            const frameIndex = Math.round(normalizedValue * (totalFrames - 1));
            const clampedIndex = Math.max(0, Math.min(frameIndex, totalFrames - 1));
            
            // 更新图片
            currentImage.src = imageSequence[clampedIndex];
        }

        // 滑块事件 - 使用 input 事件实现实时响应
        frameSlider.addEventListener('input', (e) => {
            const sliderValue = parseInt(e.target.value);
            updateImageFromSlider(sliderValue);
        });

        // 初始化第一帧
        updateImageFromSlider(0);
        
        // 预加载所有图片以提高流畅度
        const preloadedImages = [];
        imageSequence.forEach((src, index) => {
            const img = new Image();
            img.src = src;
            preloadedImages[index] = img;
        });
    </script>
</body>
</html>
